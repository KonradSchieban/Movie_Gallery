<div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="{{ trailer_youtube_id }}" data-toggle="modal" data-target="#trailer">
    <img src="{{ poster_image_url }}" width="220" height="300">
    <h4>{{ movie_title }}
    {% if year %}
        ({{ year }})
    {% endif %}
    </h4>
    <p>{{ movie_story_line }}
    {% if imdb_link %}
        (<a href="{{ imdb_link }}">IMDB</a>)
    {% endif %}
    </p>
</div>
